<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainview" id="viewport">
        <div class="navbar">
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li>Apps</li>
                <li>Bell</li>
                <li>Avatar</li>
            </ul>
        </div>
        <section id="search">
            <div id="logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </div>
            <div class="search">
                <form action="#">
                    <input id="input_search" type="text"><br>
                    <input id="bt_search" type="button" value="Google Search">
                    <input id="bt_lucky" type="button" value="I'm Feeling Lucky">
                </form>
            </div>
            <div id="language">
                <p>Google offered in: <a href="https://www.google.com/setprefs?sig=0_VuLn7c_z31Gpz3PvOeVWDM6J1u8%3D&hl=no&source=homepage&sa=X&ved=0ahUKEwiGr_ac7-7dAhVKWSwKHUvLDhYQ2ZgBCAg">norsk</a></p>
            </div>
        </section>
        <div class="locationbar">
            <ul>
                <li>Norway</li>
            </ul>
        </div>
        
        <footer>
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>About</li>
                <li class="right">Privacy</li>
                <li class="right">Terms</li>
                <li class="right">Settings</li>
            </ul>
        </footer>
    </div>
</body>
</html>
